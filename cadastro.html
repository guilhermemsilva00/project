<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Cadastre-se</h2>

        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text"> Primeiro Nome</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">Sobrenome</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">E-mail</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="tel" name="" required="required">
                    <span class="text">Celular</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        
            <!-- <div class="col">
                <div class="inputBox textarea">
                    <textarea required="required"></textarea>
                    <span class="text"> Escreva sua mensagem aqui...</span>
                    <span class="line"></span>
                </div>
            </div>
        </div> -->

        <div class="row100">
            <div class="col">
                <button class="btn enviar" type="button" onclick="alert('Um email foi enviado a você para validação do cadastro')">Enviar</button>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <button class="btn1 voltar" type="button" onclick="history.go(-1)" >Pagina Inicial</button>
            </div>
        </div>

    </div>
</body>

</html>
